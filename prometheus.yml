global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape metrics from OpenTelemetry Collector (Logfire version)
  - job_name: 'otel-collector-logfire'
    scrape_interval: 5s
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          app: 'histogram-demo-logfire'
          source: 'logfire'

  # Scrape metrics directly from Python app (Direct Prometheus version)
  - job_name: 'histogram-demo-direct'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8001']
        labels:
          app: 'histogram-demo-direct'
          source: 'direct'

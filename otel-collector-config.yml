# OpenTelemetry Collector Configuration
# Receives metrics from Logfire via OTLP and exports to Prometheus

receivers:
  # OTLP receiver for metrics from Logfire
  otlp:
    protocols:
      # gRPC endpoint (default port 4317)
      grpc:
        endpoint: "0.0.0.0:4317"
      # HTTP endpoint (default port 4318) - Logfire uses this by default
      http:
        endpoint: "0.0.0.0:4318"

processors:
  # Batch processor to reduce network overhead
  batch:
    timeout: 10s
    send_batch_size: 1024

exporters:
  # Prometheus exporter - exposes metrics on /metrics endpoint
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "logfire"
    # Add const labels to all metrics
    const_labels:
      environment: "demo"
    # Enable OpenMetrics format
    enable_open_metrics: true
    # Keep metrics for 5 minutes after last update
    metric_expiration: 5m
    # Include resource attributes as metric labels
    resource_to_telemetry_conversion:
      enabled: true

  # Debug exporter for debugging (optional)
  debug:
    verbosity: detailed

service:
  pipelines:
    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
